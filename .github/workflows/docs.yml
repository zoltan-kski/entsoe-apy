name: Build Docs
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install black
      - run: pip install mkdocs-material
      - run: pip install "mkdocstrings[python]"
      - name: ðŸ“– Update Index from README
        run: |
          # Add warning comment and copy README with replaced documentation URLs
          printf '%s\n\n' '<!-- This file is automatically generated from README.md. Do not edit by hand. -->' > docs/index.md
          sed 's|https://entsoe-apy\.berrisch\.biz/\([^)]*\)|./\1.md|g' README.md >> docs/index.md
      - run: mkdocs gh-deploy --force
